---
layout: default
---
<div class="fixed inset-0 flex justify-center md:px-8">
  <div class="flex w-full max-w-5xl lg:px-8">
    <div
      class="w-full relative bg-white dark:bg-zinc-900 dark:ring-zinc-300/20">
      <div class="absolute inset-y-0 left-0 w-[2px] overflow-hidden flex">
        <div
          class="h-full w-px flex-none blur-sm [background-image:linear-gradient(180deg,var(--gradient-stops))]">
        </div>
        <div
          class="-mt-[100%] h-full w-px flex-none blur-[1px] [background-image:linear-gradient(180deg,var(--gradient-stops))]">
        </div>
      </div>
      <div class="absolute inset-y-0 right-0 w-[2px] overflow-hidden flex">
        <div
          class="h-full w-px flex-none blur-sm [background-image:linear-gradient(180deg,var(--gradient-stops))]">
        </div>
        <div
          class="-mt-[100%] h-full w-px flex-none blur-[1px] [background-image:linear-gradient(180deg,var(--gradient-stops))]">
        </div>
      </div>
    </div>
  </div>
</div>

<header
  class="relative  overflow-hidden bg-gradient-to-b from-soil-50 to-soil-100 dark:from-zinc-900/90 dark:to-zinc-900">

  <div
    class="sm:flex items-center gap-2 px-4 pt-24 pb-12 sm:gap-8 lg:gap-16 max-w-5xl mx-auto sm:pt-0 sm:pl-0 lg:py-16">
    <div
      class="max-w-sm size-20 sm:size-auto relative sm:-mt-24 sm:-ml-16 md:m-0">
      <div
        class=" overflow-hidden -inset-[2px] absolute rounded-full sm:rounded-2xl dark:opacity-50">
        <div
          class="absolute w-[calc(100%+1rem)] h-[calc(100%+1rem)] blur-sm  z-0 [background-image:radial-gradient(circle,_rgba(255,_255,_255,_0)_50%,_var(--gradient-stops)_100%)]">
        </div>
      </div>
      <img src="../../images/i-am-a-real-person.jpeg"
        class=" relative z-10 hidden sm:block rounded-br-2xl lg:rounded-2xl">
      <img src="../../images/i-am-a-real-person-circle.jpeg"
        class=" relative size-20 z-10 sm:hidden rounded-full">
    </div>
    <div class="max-w-2xl">
      <h1
        class="text-soil-950 dark:text-soil-100 font-black mt-4 mb-2 sm:mt-0 sm:mb-4 text-4xl sm:text-3xl mdl:text-4xl lg:text-5xl tracking-tight font-display">Josh
        Reeder-Esparza</h1>
      <p
        class="text-xl sm:text-lg text-balance lg:text-xl text-soil-700 dark:text-soil-300">Full-stack
        Developer,
        Engineer, Designer
      </p>
    </div>
  </div>
  <div
    class="absolute bottom-[2px] -inset-x-10 -mb-px flex items-end overflow-hidden">
    <div class="flex -mb-px h-[2px] w-full">
      <div
        class="w-full flex-none blur-sm [background-image:linear-gradient(90deg,var(--gradient-stops))]"></div>
      <div
        class="-ml-[100%] w-full flex-none blur-[1px] [background-image:linear-gradient(90deg,var(--gradient-stops))]"></div>
    </div>
  </div>
</header>
<nav
  class="flex sm:max-w-96 xl-2xl:w-56 fixed xl-2xl:sticky inset-x-0  sm:left-[unset] sm:w-full  top-2 z-10 xl-2xl:top-8 xl-2xl:left-8 xl-2xl:mt-8 xl-2xl:-mb-64 mx-4 xl-2xl:mx-0 p1 rounded-2xl ">
  <div
    class=" hidden dark:hidden xl-2xl:block overflow-hidden -inset-[2px] absolute rounded-3xl">
    <div
      class="absolute w-[calc(100%+0.5rem)] h-[calc(100%+0.5rem)] blur-sm z-0 bg-gradient-to-br from-teal-700/10 to-indigo-700/10">
    </div>
  </div>
  <ul
    class="xl-2xl:bg-gradient-to-b rela max-h-16 xl-2xl:max-h-none xl-2xl:w-full w-16 ml-auto  overflow-hidden  xl-2xl:ml-0  from-white to-soil-50 dark:from-zinc-900 dark:to-zinc-900  xl-2xl:p-2 flex-col flex xl-2xl:gap-1  pointer-events-none xl-2xl:pointer-events-auto  xl-2xl:rounded-[calc(1.5rem-2px)] relative nav  xl-2xl:dark:shadow-[0px_0px_0px_1px_rgba(255,255,255,0.1)] xl-2xl:dark:before:pointer-events-none xl-2xl:dark:before:absolute xl-2xl:dark:before:-inset-px xl-2xl:dark:before:rounded-xl xl-2xl:dark:before:shadow-[0px_2px_8px_0px_rgba(0,_0,_0,_0.20),_0px_1px_0px_0px_rgba(255,_255,_255,_0.06)_inset] xl-2xl:">
    <li
      class="button ml-auto xl-2xl:hidden mr-2 mt-2">
      <button
        class="rounded-full pointer-events-auto ring-8 ring-lawn-100 dark:ring-lawn-900 p-2 aspect-square flex items-center menu--trigger-button duration-300 transition-colors ease-easy active:border-sky-300 border border-transparent justify-center"
        onclick="document.querySelector('body').classList.toggle('navopen')">
        <label class="menu--trigger"><span></span></label>
      </button>
    </li>
    <li
      onclick="document.querySelector('body').classList.toggle('remove')"
      class="relative">
      <a
        href="#about-me">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          fill="currentColor" class="size-5">
          <path
            d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
        </svg>
        About
        Me</a></li>
    <li
      onclick="document.querySelector('body').classList.toggle('navopen')"><a
        href="#skill-set">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          fill="currentColor" class="size-5">
          <path fill-rule="evenodd"
            d="M14.5 10a4.5 4.5 0 0 0 4.284-5.882c-.105-.324-.51-.391-.752-.15L15.34 6.66a.454.454 0 0 1-.493.11 3.01 3.01 0 0 1-1.618-1.616.455.455 0 0 1 .11-.494l2.694-2.692c.24-.241.174-.647-.15-.752a4.5 4.5 0 0 0-5.873 4.575c.055.873-.128 1.808-.8 2.368l-7.23 6.024a2.724 2.724 0 1 0 3.837 3.837l6.024-7.23c.56-.672 1.495-.855 2.368-.8.096.007.193.01.291.01ZM5 16a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"
            clip-rule="evenodd" />
          <path
            d="M14.5 11.5c.173 0 .345-.007.514-.022l3.754 3.754a2.5 2.5 0 0 1-3.536 3.536l-4.41-4.41 2.172-2.607c.052-.063.147-.138.342-.196.202-.06.469-.087.777-.067.128.008.257.012.387.012ZM6 4.586l2.33 2.33a.452.452 0 0 1-.08.09L6.8 8.214 4.586 6H3.309a.5.5 0 0 1-.447-.276l-1.7-3.402a.5.5 0 0 1 .093-.577l.49-.49a.5.5 0 0 1 .577-.094l3.402 1.7A.5.5 0 0 1 6 3.31v1.277Z" />
        </svg>
        Skill
        Set</a></li>
    <li onclick="document.querySelector('body').classList.toggle('navopen')">
      <a
        href="#spare-me-ill-take-the-links">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          fill="currentColor" class="size-5">
          <path
            d="M3.75 3A1.75 1.75 0 0 0 2 4.75v3.26a3.235 3.235 0 0 1 1.75-.51h12.5c.644 0 1.245.188 1.75.51V6.75A1.75 1.75 0 0 0 16.25 5h-4.836a.25.25 0 0 1-.177-.073L9.823 3.513A1.75 1.75 0 0 0 8.586 3H3.75ZM3.75 9A1.75 1.75 0 0 0 2 10.75v4.5c0 .966.784 1.75 1.75 1.75h12.5A1.75 1.75 0 0 0 18 15.25v-4.5A1.75 1.75 0 0 0 16.25 9H3.75Z" />
        </svg>
        Portfolio</a></li>
    <li onclick="document.querySelector('body').classList.toggle('navopen')"><a
        class
        href="#work-history">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
          fill="currentColor" class="size-5">
          <path fill-rule="evenodd"
            d="M6 3.75A2.75 2.75 0 0 1 8.75 1h2.5A2.75 2.75 0 0 1 14 3.75v.443c.572.055 1.14.122 1.706.2C17.053 4.582 18 5.75 18 7.07v3.469c0 1.126-.694 2.191-1.83 2.54-1.952.599-4.024.921-6.17.921s-4.219-.322-6.17-.921C2.694 12.73 2 11.665 2 10.539V7.07c0-1.321.947-2.489 2.294-2.676A41.047 41.047 0 0 1 6 4.193V3.75Zm6.5 0v.325a41.622 41.622 0 0 0-5 0V3.75c0-.69.56-1.25 1.25-1.25h2.5c.69 0 1.25.56 1.25 1.25ZM10 10a1 1 0 0 0-1 1v.01a1 1 0 0 0 1 1h.01a1 1 0 0 0 1-1V11a1 1 0 0 0-1-1H10Z"
            clip-rule="evenodd" />
          <path
            d="M3 15.055v-.684c.126.053.255.1.39.142 2.092.642 4.313.987 6.61.987 2.297 0 4.518-.345 6.61-.987.135-.041.264-.089.39-.142v.684c0 1.347-.985 2.53-2.363 2.686a41.454 41.454 0 0 1-9.274 0C3.985 17.585 3 16.402 3 15.055Z" />
        </svg>
        Work
        History</a></li>
  </ul>
</nav>
<section
  class="relative prose dark:prose-invert prose-lg prose-a:decoration-transparent px-4 sm:px-6 prose-h2:leading-snug prose-a:text-green  hover:prose-a:decoration-green dark:prose-a:text-lawn-300  hover:dark:prose-a:decoration-lawn-300  hover:prose-a:decoration-solid prose-a:transition-colors prose-a:duration-100 prose-a:ease-easy active:prose-a:decoration-transparent xl-2xl:py-20 mx-auto prose-p:text-pretty">
  {{ content }}
</section>
