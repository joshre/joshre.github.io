---
layout: default
---
<div class="flex fixed inset-0 justify-center md:px-8">
  <div class="flex w-full max-w-5xl lg:px-8">
    <div class="relative w-full bg-white border-x border-stone-200 dark:bg-zinc-800 dark:ring-zinc-300/20"></div>
  </div>
</div>

<header class="overflow-hidden relative border-b border-stone-200 bg-gradient-to-b from-stone-50 to-stone-100 dark:from-zinc-800/90 dark:to-zinc-800">
  <div class="absolute lg:hidden size-[calc(100%+4rem)] left-1/2 top-1/2 -translate-y-1/2 -translate-x-1/2 bg-center blur-xl saturate-150 z-0"></div>
  <div class="absolute inset-px z-0 lg:hidden bg-stone-100 dark:bg-zinc-700"></div>
  <div class="absolute inset-px z-10 bg-gradient-to-b lg:hidden from-stone-50 to-stone-100 dark:from-zinc-800/90 dark:to-zinc-800"></div>
  <div class="relative z-10 gap-2 items-center py-12 px-4 mx-auto max-w-5xl sm:flex sm:gap-8 sm:pt-0 sm:pl-0 lg:gap-16 lg:py-16">
    <div class="relative max-w-72 sm:-mt-24 sm:-ml-16 sm:w-full sm:h-auto md:m-0 size-20">
      <div class="overflow-hidden absolute rounded-full sm:rounded-[calc(1rem+2px)] dark:opacity-50 -inset-[3px]">
        <div class="absolute w-[calc(100%+1rem)] h-[calc(100%+1rem)] blur-sm z-0"></div>
        <div class="absolute inset-2 z-10 rounded-full sm:rounded-2xl bg-stone-100 dark:bg-zinc-800"></div>
      </div>

      <picture>
        <source type="image/webp" srcset="../../images/i-am-a-real-person.webp">
        <source type="image/jpeg" srcset="../../images/i-am-a-real-person.jpg">
        <img loading="lazy" src="../../images/i-am-a-real-person-small.jpg" 
             class="hidden relative z-10 w-full rounded-br-2xl sm:block lg:rounded-2xl"
             alt="An image of me, so you know that i exist.">
      </picture>

      <picture>
        <source type="image/webp" srcset="../../images/i-am-a-real-person-circle.webp">
        <source type="image/jpeg" srcset="../../images/i-am-a-real-person-circle.jpg">
        <img loading="lazy" src="../../images/i-am-a-real-person-circle-small.jpg"
             class="overflow-hidden relative z-10 rounded-full sm:hidden size-20"
             alt="An circular image of me, so you know that i exist.">
      </picture>
    </div>
    <div class="max-w-2xl skew-children up slower observe" data-class="run">
      <h1 class="mt-4 mb-2 text-3xl font-black tracking-tight sm:mt-0 sm:mb-4 sm:text-3xl lg:text-5xl child text-[#5D6046] font-display mdl:text-4xl dark:text-stone-100">Josh Reeder-Esparza</h1>
      <p class="text-base sm:text-lg lg:text-xl child text-balance text-stone-700 dark:text-stone-300">Full-stack Developer, Engineer, Designer</p>
      <div class="flex gap-2 items-center mt-5 child">
        <a target="_self" href="#spare-me-ill-take-the-links" class="jre-button">Jump To My Work</a>
      </div>
    </div>
  </div>
</header>

<section class="relative px-4 mx-auto sm:px-6 prose prose-a:decoration-transparent prose-h2:leading-snug prose-a:text-green prose-a:transition-colors prose-a:duration-100 prose-a:ease-easy prose-p:text-pretty xl-2xl:py-20 dark:prose-invert hover:prose-a:decoration-green hover:prose-a:decoration-solid active:prose-a:decoration-transparent">
  {{ content }}
</section>
