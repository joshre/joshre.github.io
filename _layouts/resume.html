<div class="flex fixed inset-0 justify-center md:px-8">

        </div>
        <div

    class="absolute inset-px z-10 bg-gradient-to-b lg:hidden from-soil-50 to-soil-100 dark:from-zinc-800/90 dark:to-zinc-800"></div>
  <div
    class="relative z-10 gap-2 items-center px-4 pt-24 pb-12 mx-auto max-w-5xl sm:flex sm:gap-8 sm:pt-0 sm:pl-0 lg:gap-16 lg:py-16">

      class="relative max-w-sm sm:-mt-24 sm:-ml-16 sm:w-full sm:h-auto md:m-0 wfu size-20">

        class="overflow-hidden absolute rounded-full sm:rounded-[calc(1rem+2px)] dark:opacity-50 -inset-[3px]">

        <source type="image/jpeg"
          srcset="../../images/i-am-a-real-person.jpg">
        <img
          loading="lazy"
          src="../../images/i-am-a-real-person-small.jpg"
          class="hidden relative z-10 w-full rounded-br-2xl sm:block lg:rounded-2xl aspect-[3/4]"
          alt="An image of me, so you know that i exist.">
      </picture>

      <picture>
        <source type="image/webp"
          srcset="../../images/i-am-a-real-person-circle.webp">
        <source type="image/jpeg"
          srcset="../../images/i-am-a-real-person-circle.jpg">
        <img
          loading="lazy"
          src="../../images/i-am-a-real-person-circle-small.jpg"
          class="overflow-hidden relative z-10 rounded-full sm:hidden size-20"
          alt="An circular image of me, so you know that i exist.">

    </div>
    <div class="max-w-2xl">
      <h1

        Reeder-Esparza</h1>

        class="text-xl sm:text-lg lg:text-xl text-balance text-soil-700 dark:text-soil-300">Full-stack
        Developer,

    <div class="flex -mb-px w-full h-[2px]">
      <div
        class="w-full flex-none blur-sm [background-image:linear-gradient(90deg,var(--gradient-stops))]"></div>
      <div
        class="-ml-[100%] w-full flex-none blur-[1px] [background-image:linear-gradient(90deg,var(--gradient-stops))]"></div>
    </div>
  </div>
</header>
