---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	
	<body>
		{% include header.html %}
		<main>
		<article class="mar-no">
			<section>
				<div id="resume-intro" class="outer white">
					{% if page.hidemeta == true %}
					<h1>{{page.title}}</h1>
					{% else %}
					<h1>{{page.title}}</h1>
					<br>
					<h5>
						<time titemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
						<span class="emoji-tags">{{page.tags}}</span>
					</h5>
					{% endif %}
					{{ content }}
				</div>
			</section>

		</article>
		</main>
		{% include footer.html %}
	</body>
</html>
