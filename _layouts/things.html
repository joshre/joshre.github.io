---
layout: default
---
<article class="post outer white" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<h1 itemprop="name headline">{{ page.title }}</h1><br>
		<time datetime="{{ page.created_at  }}" itemprop="datePublished">{{ page.created_at | date: "%b %-d, %Y" }}</time>
	</header>
	<section itemprop="articleBody">
		{{ content }}
	</section>
</article>
