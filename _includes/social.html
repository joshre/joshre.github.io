<!-- Facebook -->
<meta name="description" content="{{site.description}}">
<meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"/>
<meta property="og:description" content="{{site.description}}"/>

<meta property="og:image:url" content="{{site.url}}/image/josh.jpg" />
<meta property="og:image:type" content="image/jpeg" />
<meta property="og:image:width" content="1500" />
<meta property="og:image:height" content="1500" />

<meta property="og:url" content="{{site.url}}{{page.url}}"/>
<meta property="og:site_name" content="Josh Reeder-Esparza"/>

<!-- Twitter -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="{{twitter_username}}" />
<meta name="twitter:url" content="{{site.url}}/image/josh.jpg"/>
<meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"/>
<meta name="twitter:description" content="{{site.description}}"/>
<meta name="twitter:image" content="{% if page.image %}{{page.image}}{% else %}{{site.url}}/image/josh-twitter.jpg{% endif %}" />
