<!-- Facebook -->
<meta name="description" content="{{site.description}}">
<meta property="og:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"/>
<meta property="og:description" content="{{site.description}}"/>

<meta property="og:image" content="{% if page.image %}{{page.image}}{% else %}{{site.url}}/image/josh-twitter.jpg{% endif %}" />
<meta property="og:image:url" content="{% if page.image %}{{page.image}}{% else %}{{site.url}}/image/josh-twitter.jpg{% endif %}" />
<meta property="og:image:type" content="image/jpeg" />

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
<meta property="og:site_name" content="Josh Reeder-Esparza"/>

<!-- Twitter -->
<meta name="twitter:card" content="summary"/>
<meta name="twitter:site" content="@{{site.twitter_username}}" />
<meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}{{site.title}}{% endif %}"/>
<meta name="twitter:description" content="{{site.description}}"/>
<meta name="twitter:image" content="{% if page.image %}{{page.image}}{% else %}{{site.url}}/image/josh-twitter.jpg{% endif %}" />
