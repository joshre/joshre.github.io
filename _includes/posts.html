{% assign reverseLog = site.log | sort:"date" | reverse %}

{% for log in reverseLog %}
	<article class="outer">
		<time datetime="{{ log.date }}" itemprop="datePublished">
			<strong>{{ log.date | date: "%b %-d, %Y" }}</strong>
		</time>
		<h3>{{ log.title }}</h3>
		<section>
		{{log.content}}
		</section>
	</article>
{% endfor %}
