<ul>
  {% for share in site.share %}
  {% if share.home == true %}
    <li>
    <time datetime="{{ share.date }}" itemprop="datePublished"><strong>{{ share.date | date: "%b %-d" }}</strong></time> - {{share.tags}}   <a href="{{ share.url }}">{{ share.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
