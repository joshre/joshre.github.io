<ul>
  {% for share in site.share %}
  {% if share.home == true %}
    <li>
      <a href="{{ share.url }}"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d" }}</time> - {{share.tags}} {{ share.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
